<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../statics/styles/teste.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Bolinhas-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Bolinhas-->

            <!--Slide Imagens-->
            <div class="slide first">
                <img src="../statics/imgs/placeholder2.png" alt="slide 1">
            </div>
            <div class="slide">
                <img src="../statics/imgs/placeholder3.png" alt="slide 2">
            </div>
            <div class="slide">
                <img src="../statics/imgs/placeholder2.png" alt="slide 3">
            </div>
            <div class="slide">
                <img src="../statics/imgs/placeholder3.png" alt="slide 4">
            </div>
            <!--Fim Slides-->

            <!--Navigation Auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--Fim Navigation Auto-->
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <script src="../scripts/teste.js"></script>
    </div>
</body>
</html>
